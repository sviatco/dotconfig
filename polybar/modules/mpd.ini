type = internal/mpd
format-online = <icon-prev> <toggle> <icon-stop> <icon-next> <label-song>

icon-prev = " "
icon-stop = " "
icon-play = " "
icon-pause = " "
icon-next = " "


label-song = " %artist% - %title% "
label-song-maxlen = 50
label-song-ellipsis = true

label-song-background = ${colors.center-stripe1-background}
label-song-foreground = ${colors.center-stripe1-foreground}

format-playing-background = ${colors.center-stripe1-background}
format-playing-foreground = ${colors.center-stripe1-foreground}

format-paused-background = ${self.format-playing-background}
format-paused-foreground = ${self.format-playing-foreground}

format-stopped-background = ${self.format-playing-background}
format-stopped-foreground = ${self.format-playing-foreground}
